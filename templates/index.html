<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bible Verse Processor</title>
</head>
<body>
    <h1>Bible Verse Processor</h1>
    <form action="/process_verse" method="post">
        <label for="verse">Enter a Bible Verse:</label><br>
        <input type="text" id="verse" name="verse"><br><br>
        <label for="email">Enter your email:</label><br>
        <input type="email" id="email" name="email" required><br><br>
        <input type="submit" value="Submit">
    </form>
</body>
</html>
